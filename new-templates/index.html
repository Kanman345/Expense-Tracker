<h1>Expense Tracker</h1>

<a href="{% url 'add_budget' %}">Add Budget</a><br>

<h2>All Budgets</h2>

{% if budgets %}
    {% for budget in budgets %}
        <h3>{{ budget.name }} - {{ budget.amount }}</h3>
        
        <a href="{% url 'view_transactions' budget.id %}">View Transactions</a> 
        <a href="{% url 'add_transaction' budget.id %}">Add Transaction</a>  
        <form method="POST" action="{% url 'delete_budget' budget.id %}" style="display:inline;">
            {% csrf_token %}
            <button type="submit" onclick="return confirm('Are you sure you want to delete this budget?')">Delete Budget</button>
        </form>

    {% endfor %}
{% else %}
    <p>No budgets available.</p>
{% endif %}
