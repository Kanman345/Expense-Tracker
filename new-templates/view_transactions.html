<h1>Transactions</h1>

{% if transactions %}
    <table border="1">
        <thead>
            <tr>
                <th>Description</th>
                <th>Amount</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for transaction in transactions %}
                <tr>
                    <td>{{ transaction.description }}</td>
                    <td>${{ transaction.amount }}</td>
                    <td>
                        <form method="POST" action="{% url 'delete_transaction' transaction.id %}" style="display:inline;">
                            {% csrf_token %}
                            <button type="submit" onclick="return confirm('Are you sure you want to delete this transaction?')">Delete</button>
                        </form>
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
{% else %}
    <p>No transactions available.</p>
{% endif %}

<a href="{% url 'index' %}" style="display:inline"> Return to Home Page </a>
